          'status' => $status,
          'hobi' => $hobi[rand(0, count($hobi) -1)],
          'umur' => $class->hitungUmur(),
          'konsul' => $class->StatusKonsul(),
      ];

      return view('home', compact('data'));
    }

}

    function status($bmi){
      if($bmi < 18.5){
          return "kurus";
      }elseif($bmi < 22.9){
          return "normal";
      }elseif($bmi < 29.9){
          return "gemuk";
      }elseif($bmi > 30){
          return "obesitas";
      }
  }
  </textarea>

  <p><label>class Umur</label></p>
  <textarea rows="14" cols="170" disabled class="bg-dark" >
    class Umur
{
    public function __construct($tahun, $status)
    {
        $this->tahuns = date('Y',strtotime($tahun));
        $this->status = $status;
        // dd($this->tahuns);
    }

    public function hitungUmur(){
        return 2022 - $this->tahuns;
    }
}
  </textarea>
