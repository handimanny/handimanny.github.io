<link rel="icon" href="https://raw.githubusercontent.com/handimanny/handimanny.github.io/main/kuntul/data/img/logo.png">

<body style="user-select: none;">

  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"></a>

      <form>
        <a href='privacy.html' class="btn btn-outline-dark fw-bold">Privacy</a>
      </form>
    </div>
    </div>
  </nav>

  <div class="container mt-5 d-flex justify-content-center">
    <div>
      <a href="index.html">
        <img class="mt-5"
          src="https://raw.githubusercontent.com/handimanny/handimanny.github.io/main/kuntul/data/img/logo.png" alt="">
      </a>
      <div class="mt-3 mb-5">
        <input class="form-control" type="text" name="cari" id="cari" autofocus>
      </div>
    </div>
  </div>
  
  <div class="d-flex justify-content-center">
    <input class="btn btn-outline-dark" type="submit" id="button" name="button" onclick="jumlah()" value="Cari">
  </div>

  <div class="mt-5 d-flex justify-content-center">
    <p id="nilai"></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
        $("#cari").on("keyup", function(){
            var searchTerm = document.getElementById('cari').value;
            $.ajax({
                url: "index.html?cari=" + searchTerm,
                success: function(result){
                    // console.log(searchTerm);
                    if ( searchTerm != '') {
                      $("#nilai").html('<b>kuntul!</b> banyak tanya lo, <b>' + searchTerm + "</b> apa lagi itu?");
                    } else {
                      $("#nilai").html('');
                    }
                }
            });
        });
    });

    function jumlah() {
      let nilai = document.getElementById('cari').value;
      // console.log(nilai);
      if ( nilai != '') {
        window.location.href = "teman";
        // document.getElementById('nilai').innerHTML = '<b>kuntul!</b> banyak tanya lo, <b>' + nilai + "</b> apa lagi itu?";
      } else {
      }
    }
  </script>
